      <form>
         操作数1：<input type="text" id="operand1">
         <br>
         操作数2：<input type="text" id="operand2">
         <br/>
         <input type="radio" name="op">加
         <input type="radio" name="op">减
         <input type="radio" name="op">乘
         <input type="radio" name="op">除
         <input type="radio" name="op">模
         <br>
         密码：<input type="password"><br/>
         结果：<span id="result">xxxx</span><br>
         <input type="button" value="计算" name="submit" onclick="run_calculator()">
         <br/>
      </form>
      <script>
         function add(x,y){
            return x+y
         }//加
         function sub(x,y){
            return x-y
         }//减
         function multiply(x,y){
            return x*y
         }//乘
         function divide(x,y){
            return x/y
         }//除
         function mod(x,y){
            return x%y
         }//模
         function run_calculator(){
            var operand1=document.getElementById("operand1")
            var x=operand1.value-0
            var operand2=document.getElementById("operand2")
            var y=operand2.value-0
            var i=0
            var options=document.getElementsByName("op")
            var found=false
            while(i<options.length && found==false){
               if(options[i].checked == true){found=true;}
               else {i++}
            }
            console.log(i)
            var function_array=[add,sub,multiply,divide,mod]
            var z=function_array[i](x,y)
            var result=document.getElementById("result")
            result.innerHTML=z
         }
      </script>
